{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <title>home</title>
    <style>
     .course-row
     {

      margin: auto; padding: 10px;  border-collapse: separate;
      border-spacing: 15px; border-start-end-radius: 25px;
      
     } 
      
      
      
     
    </style>
</head>
<body>
  
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Classes</a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <br>
      
      
      <div class="container">
        
        <a href="{% url 'create' %}" class="btn btn-success" >Add</a><br><br>
        
        <div class="row">
          <h4>POPULAR COURCES</h4><br>
          <div class="row course-row" >
            <span class="border-top-0"></span>
            {% for course in courses %}
            <div class="card" style="width: 18rem; margin: 10px;">

            <a href="{% url 'topics_list' pk=course.id %}"> <img src="{{course.course_image.url}}"  class="card-img-top" alt="image" height="190px"></a>
                <div class="card-body" >
                  <h5 class="card-title">{{course.course_title}}</h5>
                  <p class="card-text">{{course.course_text}}</p>
                  <a href="#" class="btn btn-danger" >Delete</a>
                </div>
              </div>{% endfor %}
          </div>
        </div>
        </div>

          
      </div>
</body>
</html>
